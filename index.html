<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="dot"></div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div>
            <span class="number_clock h3">3</span>
            <span class="number_clock h6">6</span>
            <span class="number_clock h9">9</span>
            <span class="number_clock h12">12</span>
        </div>
        <div class="diallines"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
